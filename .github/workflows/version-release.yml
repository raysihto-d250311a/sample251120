name: Version and Release

# バージョンタグ付けとリリースの統合ワークフロー
# develop ブランチでは RC 付きのプレリリースを作成
# main ブランチでは RC なしの本番リリースを作成
#
# This is a unified workflow for version tagging and releases
# - develop branch: creates pre-releases with rc suffix (e.g., v1.0.0-rc.0)
# - main branch: creates production releases without rc suffix (e.g., v1.0.0)
on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  # First job: dry-run to test what tag would be created
  dry-run-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Bump version and push tag (dry-run)
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The action automatically determines if this is a prerelease based on branch
          # develop branch (not in release_branches) will use this suffix
          # main branch (in release_branches default: master,main) will ignore this
          append_to_pre_release_tag: rc
          dry_run: true
      
      - name: Display dry-run results
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "New tag would be: ${{ steps.tag_version.outputs.new_tag }}"
          echo "Previous tag: ${{ steps.tag_version.outputs.previous_tag }}"
          echo "Changelog:"
          echo "${{ steps.tag_version.outputs.changelog }}"

  # Second job: actually create the tag and release
  # This depends on dry-run-tag to ensure we see what would happen first
  create-release:
    runs-on: ubuntu-latest
    needs: dry-run-tag
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The action automatically determines if this is a prerelease based on branch
          # develop branch (not in release_branches) will use this suffix
          # main branch (in release_branches default: master,main) will ignore this
          append_to_pre_release_tag: rc
      
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          # prerelease is true for develop branch, false for main branch
          prerelease: ${{ github.ref == 'refs/heads/develop' }}
          token: ${{ secrets.GITHUB_TOKEN }}
